<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="toggleMode">
            <i class="fa-solid fa-sun icon"></i>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            <i class="fa-solid fa-moon icon"></i>
        </div>

        <div class="main">

            <div class="heading">
                <h1>Welcome to the <br><span>Quiz App!</span></h1>
                <p><i>Pick a subject to get started.</i></p>
            </div>

            <div class="subjects">
                <button type="button" class="topic">
                    <i class="fa-solid fa-code code subjectIcon"></i>
                    <p>Html</p>
                </button>
                <button type="button" class="topic">
                    <i class="fa-solid fa-brush brush subjectIcon"></i>
                    <p>Css</p>
                </button>
                <button type="button" class="topic">
                    <i class="fa-brands fa-js javascript subjectIcon"></i>
                    <p>Js</p>
                </button>
                <button type="button" class="topic">
                    <i class="fa-solid fa-person person subjectIcon"></i>
                    <p>Accessibility</p>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
