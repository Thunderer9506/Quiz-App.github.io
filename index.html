<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="toggleMode">
            <i class="fa-solid fa-sun icon"></i>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            <i class="fa-solid fa-moon icon"></i>
        </div>

        <div class="main">
            <div class="left mainLeft">
                <h1>Welcome to the <br><span>Quiz App!</span></h1>
                <p><i>Pick a subject to get started.</i></p>
            </div>

            <div class="right">
                <button type="button" class="choice">
                    <i class="fa-solid fa-code"
                    style="background-color: #FFF1E9; color: orange;"></i>
                    <p>Html</p>
                </button>
                <button type="button" class="choice">
                    <i class="fa-solid fa-brush"
                    style="background-color: #E0FDEF; color: green;"></i>
                    <p>Css</p>
                </button>
                <button type="button" class="choice">
                    <i class="fa-brands fa-js"
                    style="background-color: #EBF0FF; color: blue;"></i>
                    <p>Js</p>
                </button>
                <button type="button" class="choice">
                    <i class="fa-solid fa-person"
                    style="background-color: #F6E7FF; color: purple;"></i>
                    <p>Accessibility</p>
                </button>
            </div>
        </div>
    </div>

    <div class="questionPage">
        <div class="header">
            <div class="subject">
                <i class="fa-solid fa-code code subjectIcon"></i>
                <h2>Html</h2>
            </div>
            <div class="toggleMode">
                <i class="fa-solid fa-sun icon"></i>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                <i class="fa-solid fa-moon icon"></i>
            </div>
        </div>
        
        <div class="main">
            <div class="question">
                <p class="score"><i>Question 1 of 10</i></p>
                <h1>What does HTML stand for?</h1>
            </div>
            <div class="answer">
                <button type="button" class="choice">
                    <i class="fa-solid fa-a letter subjectIcon"></i>
                    <p>Hyper Trainer Marking Language</p>
                </button>
                <button type="button" class="choice">
                    <i class="fa-solid fa-b letter subjectIcon"></i>
                    <p>Hyper Text Marketing Language</p>
                </button>
                <button type="button" class="choice">
                    <i class="fa-solid fa-c letter subjectIcon"></i>
                    <p>Hyper Text Markup Language</p>
                </button>
                <button type="button" class="choice">
                    <i class="fa-solid fa-d letter subjectIcon"></i>
                    <p>Hyper Text Markup Leveler</p>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
